<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer zone</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- fontawesome icon link -->
    <script src="https://kit.fontawesome.com/b7f823b944.js" crossorigin="anonymous"></script>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="nav_container container">
            <div class="logo">
                <img src="images/Frame.png" alt="logo">
                <h2 class="logo_name"><span class="logo_g_latter">G</span>amer</h2>
            </div>
            <div class="social_link">
                <ul>
                    <li class="primary_text"><a href="#">About Us</a></li>
                    <li class="primary_text"><a href="#">developers</a></li>
                    <div class="social">
                        <a class="follow_us" href="#">follow us </a>
                        <a href="#"><i class="fa-brands fa-youtube"></i></a>
                        <a href="#"><i class="fa-brands fa-tiktok"></i></a>

                    </div>
                </ul>
            </div>
        </nav>

        <div class="banner_section">
            <div class="banner_inner container ">
                <div class="banner_contents">
                    <h1 class="banner_title">Play Like The</h1>
                    <h1 class="banner_big_text">G.O.A.T.</h1>
                    <ul>
                        <li class="secondary_text"> <i class="fa-regular fa-circle-play"></i> 1-Click instant play</li>
                        <li class="secondary_text"> <i class="fa-solid fa-download"></i> No Download</li>
                        <li class="secondary_text"> <i class="fa-solid fa-user-group"></i> 1000s of supported online games</li>
                    </ul>
                    <div class="banner_btn">
                        <button class="primary_btn">sign in</button>
                        <button class="primary_btn btn_modified">go rogue</button>
                    </div>
                </div>
                <div class="banner_image">
                    <img src="images/Group 18.png" alt="group picture">
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
